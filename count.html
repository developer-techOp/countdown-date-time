<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="../CountDownTImer/countDown.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <h2>We are coming soon</h2>
        <h3 id="card_date_and_time">16 Jan 2024 10:33</h3>
        <div class="col">
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Days</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Second</label>
          </div>
        </div>
      </div>
    </div>
    <script src="../CountDownTImer/countDown.js"></script>
  </body>
</html>
